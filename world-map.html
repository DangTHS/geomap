<html>
    <head>
        <meta charset="utf-8">
        <link href="d3.geomap.css" rel="stylesheet">
        <script src="d3.geomap.dependencies.min.js"></script>
        <script src="d3.geomap.min.js"></script>
		<style>
		#map{
		width:80%;
		height:80%;
		}
		</style>
    </head>
    <body>
        <div id="map"></div><script>
			var map = d3.geomap.choropleth()
				.geofile('world.json')
				.colors(['green','red'])
				.column('1800')
				.domain([0, 1])
				.legend(false)
				.unitId('Country');

			d3.csv('custom-domain.csv', function(error, data) {
				d3.select('#map')
					.datum(data)
					.call(map.draw, map);
});
	</script>
    </body>
</html>
